name: ðŸ”– Semantic Release

permissions:
  contents: write       # allows pushing tags & releases
  issues: write         # allows @semantic-release/github to open a failure issue

on:
  push:
    branches:
      - main   # or your release branch

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build & Package
        run: |
          npm run pack:zip
          npm run pack:tar

      - name: Semantic Release
        run: npx semantic-release
